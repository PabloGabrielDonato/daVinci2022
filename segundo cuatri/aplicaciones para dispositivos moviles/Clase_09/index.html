<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega n°1 VUE.JS</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../Clase_09/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="../Clase_09/css/style.css" />
  </head>

  <body>
    <header class="bg-success">
      <h1 class="text-center text-light">Entrega n°1 VUE.JS</h1>
    </header>

    <!-- app Vue -->
    <div id="app" class="min-vh-100">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- Navbar toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Cart Button -->
        <div class="dropdown">
          <button
            class="btn btn-info btn-block dropdown-toggle d-flex justify-content-around align-items-center"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-shopping-cart fa-3x mx-3"></i>
            <div class="mx-2 text-left">
              <p class="m-0">Productos: ({{cantProductsInCart}})</p>
              <p class="m-0">Total: $ {{totalPriceCart}}</p>
            </div>
          </button>
          <!-- items products cart -->
          <div class="dropdown-menu w-100 p-2">
            <!-- ------------- -->
            <!-- item product cart -->
            <div
              class="d-flex align-items-center border border-info mb-1 p-1 justify-content-around"
              v-for="productCart in cart"
            >
              <i class="fas fa-hand-point-right fs-2"></i>
              <div class="text-left">
                <p class="m-0 text-center">{{productCart.name}}</p>
                <p class="m-0 fs-14">Cant: {{productCart.cant}}</p>
                <p class="m-0 fs-14">
                  Precio: {{productCart.moneda}}{{productCart.price}}
                </p>
              </div>
              <!-- <span class="delte-item" @click="removeCart(productCart)">X</span> -->
            </div>
            <!-- ------------- -->
            <div class="dropdown-divider"></div>
            <!-- <button class="btn btn-info btn-block">Go to Cart</button> -->
            <button class="btn btn-danger btn-block" @click="cleanCart">
              Clean Cart
            </button>
          </div>
        </div>
      </nav>
      <!-- Products -->
      <!-- Filtra productos -->
      <div class="col-sm-3 mb-3 mb-sm-0 form-floating">
        <input
          v-model="filtro"
          class="form-control mt-2"
          type="text"
          placeholder="Filtar produto"
        />
        <label class="ml-3" for="floatingInput">Filtrar Producto</label>
      </div>

      <div class="grid-products p-3">
        <!-- card-product -->
        <!-- PRODUCITOS FIJOS -->
        <div class="card card-body" v-for="product in arrayFiltrado">
          <card
            v-bind:nombre="product.name"
            v-bind:foto="product.fotoUrl"
            v-bind:precio="product.price"
          ></card>
          <button class="btn btn-primary btn-block" @click="addCart(product)">
            Add to Cart
          </button>
          <!-- si el stock es menor a cero, muestra el boton SIN STOCK -->
        </div>
        <!-- FIN PRODUCITOS FIJOS -->
      </div>
    </div>

    <footer class="bg-primary text-light">
      <p>Aplicaciones para Dispositivos Móviles</p>
    </footer>
    <script src="../Clase_09/libs/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Clase_09/components/card.js"></script>
    <script src="app01.js"></script>
  </body>
</html>
